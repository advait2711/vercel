<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to DOCX or DOCX to PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #7abecc;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .file-input {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .file-input input[type="file"] {
            padding: 10px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        .file-input button {
            margin-left: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File for Conversion</h2>

        <form method="POST" enctype="multipart/form-data" id="pdf-to-docx-form">
            {% csrf_token %}
            <div class="file-input">
                <input type="file" id="pdf-file" name="pdf_file" accept="application/pdf" required>
                <button type="button" onclick="resetFileInput('pdf-file')">Reset</button>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">
                Convert PDF to DOCX
            </button>
        </form>

        <form method="POST" enctype="multipart/form-data" id="docx-to-pdf-form" style="margin-top: 30px;">
            {% csrf_token %}
            <div class="file-input">
                <input type="file" id="docx-file" name="docx_file" accept=".docx" required>
                <button type="button" onclick="resetFileInput('docx-file')">Reset</button>
            </div>
            <button type="submit" class="btn btn-success btn-custom">
                Convert DOCX to PDF
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a class="btn btn-secondary btn-custom" href="{% url 'home' %}">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        function resetFileInput(inputId) {
            document.getElementById(inputId).value = '';
        }
    </script>
</body>
</html>
